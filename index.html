<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="balance">
            <h2>Your Balance</h2>
            <h3 id="balance">₹0.00</h3>
        </div>
        <div class="income-expense">
            <div>
                <h3>Income</h3>
                <p id="income">₹0.00</p>
            </div>
            <div>
                <h3>Expense</h3>
                <p id="expense">₹0.00</p>
            </div>
        </div>
        <button id="open-form-btn">Add Transaction</button>
        <div id="history">
            <h3>Expenses</h3>
            <ul id="transaction-list"></ul>
        </div>
        <button id="download-json-btn">Download Transactions</button>
    </div>

    
    <div id="transaction-form" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="form-title">Add Transaction</h2>
            <form id="form" >
                <label for="date" >Date</label>
                <input type="text" id="date" class="left"  disabled>
                
                <label for="description">Description</label>
                <input type="text" id="description" class="left" required>
                
                <label for="category">Category(Optional)</label>
                <input type="text" id="category" class="left" >
                
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="left" required>
                
                <button type="submit">Add Transaction</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
